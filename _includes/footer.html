{% include calculate_relative_base.html %}
{% include escape-404.html %}

<footer class="main-footer">
    <div class="footer-wrapper">

        <div class="logo-symbol">
                {% capture logo_url %}{{ relativebase }}{{ site.logo-icon  }}{% endcapture %}
                {% assign logo_url = logo_url | replace: "//", "/" %}
                <div class="logo"><a href="{{ relativebase }}"><img class="logo" id="logo" src="{{ logo_url }}" alt="{{ site.title }}" width="40px" height="40px"></a></div>
        </div>
        <div class="copyright">
          <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
        </div>
        <div class="footer-nav">
            <div>
                <a href="{{ relativebase }}archive.html">
                    Posts
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}tags.html">
                    Tags
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}about.html">
                    About
                </a>
            </div>
        </div>
    </div>
</footer> <!-- End Footer -->
